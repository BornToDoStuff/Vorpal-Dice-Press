<!doctype html>

<html lang="en">
<head>

  {% if page.categories contains "drafts" %}
  <title>{{ page.title }} – DRAFT</title>
  {% else %}
  <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }}</title>
  {% endif %}
  {% include meta.html %}
  {% include analytics.html %}

  <link rel="stylesheet" href="https://use.typekit.net/dju0ivp.css"> <!-- adobe fonts -->
  <link rel="stylesheet" type="text/css" href="/slick/slick.css?v=1.2" />
  <link rel="stylesheet" type="text/css" href="/slick/slick-theme.css?v=1.3.9" />
  <link rel="stylesheet" type="text/css" href="/css/styles.css?v=1.4.12">

  <style>
    :root {
      color-scheme: light;
      supported-color-schemes: light;
    }
  </style>
</head>

<body class="preload">
  <div id="wrapper">
    {% include navigation.html %}
    <main>
      {{ content }}
    </main>
    {% include footer.html %}
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script type="text/javascript" src="/slick/slick.min.js"></script>
  <script type="text/javascript" src="/js/scripts.js"></script>


</body>
</html>
