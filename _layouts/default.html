<!doctype html>

<html lang="en">
<head>
  <title>{% if page.title %}{{ page.title }} â€“ {% endif %}{{ site.name }}</title>
  {% include meta.html %}
  {% include analytics.html %}

  <link rel="stylesheet" href="https://use.typekit.net/dju0ivp.css"> <!-- adobe fonts -->
  <link rel="stylesheet" type="text/css" href="/slick/slick.css?v=1.2" />
  <link rel="stylesheet" type="text/css" href="/slick/slick-theme.css?v=1.3.7" />
  <link rel="stylesheet" type="text/css" href="/css/styles.css?v=1.3.5">

  <style>
    :root {
      color-scheme: light;
      supported-color-schemes: light;
    }
  </style>
</head>

<body class="preload">
  <div id="wrapper">
    {% include navigation.html %}
    <main>
      {{ content }}
    </main>
    {% include footer.html %}
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script type="text/javascript" src="/slick/slick.min.js"></script>
  <script type="text/javascript" src="/js/scripts.js"></script>

  {% if page.category == "products" %}
    <script type="text/javascript">
        $('.currency-usd').each(function() {
            var monetary_value = $(this).text();
            var i = new Intl.NumberFormat('en-US', {
                style: 'currency',
                currency: 'USD'
            }).format(monetary_value);
            $(this).text(i);
        });
    </script>
    <script type="text/javascript">
      var productWrapper = $('#product');
      var product_description = $('#product_description');
      var product_title = $('#product_title');
      productWrapper.height(product_description.outerHeight(true) + product_title.outerHeight(true) + 25);

      $(window).resize(function() {
        product_description = $('#product_description');
        product_title = $('#product_title');

        productWrapper.height(product_description.outerHeight(true) + product_title.outerHeight(true) + 25);
      });
    </script>
  {% endif %}
</body>
</html>
