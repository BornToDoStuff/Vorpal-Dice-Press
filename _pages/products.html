---
title: Products
public: true
order: 1
---

<section>
  <div class="width-wrapper">
    <form role="search">
      <input type="search" id="search_field" name="q" autocomplete="off" placeholder="This will be the search when it works" />
      <button id="search_button">Search</button>
  </div>
</section>

{% include featured_section.html %}

<section id="products_all">
  <div class="width-wrapper">
    {% for post in site.categories.products %}
    <div class="product" data-start="{{ feature_start }}" data-feature-end="{{ feature_end }}">
      <a href="{{ post.url }}"><img src="{{ post.product_image }}" alt="{{ post.title }}" /></a>
      <div class="description">
        <a href="{{ post.url }}">
          <h3 class="compact">

            {{ post.title }}</h3>
        </a>
        <p>

          {{ post.tagline }}</p>
      </div>

    </div>
    {% endfor %}
  </div>
</section>
