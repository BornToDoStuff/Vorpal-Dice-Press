---
title: Products
public: true
order: 1
---
<div class="width-wrapper">
  <section>
    <form role="search">
    <input type="search" id="search_field" name="q" placeholder="This will be the search when it works"  />
    <button id="search_button">Search</button>
  </section>
  <section id="products_all">
    {% for post in site.categories.products %}
      <div class="product" data-start="{{ feature_start }}" data-feature-end="{{ feature_end }}">
        <a href="{{ post.url }}"><img src="{{ post.product_image }}" alt="{{ post.title }}" /></a>
        <div class="description">
          <a href="{{ post.url }}"><h3>{{ post.title }}</h3></a>
          <p>{{ post.tagline }}</p>
        </div>

      </div>
    {% endfor %}
  </section>
</div>
