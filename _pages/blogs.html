---
title: Blog
public: true
order: 3
layout: default
---

{% for post in site.categories.blogs %}
  <div class="blog">
    <div class="width-wrapper">
      <div class="blog-content">
        <a href="{{ post.url }}"><h2 class="compact">{{ post.title }}</h2></a>
        <p class="subtle" style="font-weight: bold">{{ post.date | date: '%B %d, %Y' }}</p>

        <p> {{ post.content }} </p>
      </div>
      <div class="read-more">
        <div></div>
        <div><a href="{{ post.url }}">Read More...</a></div>
      </div>
    </div>
  </div>
{% endfor %}
