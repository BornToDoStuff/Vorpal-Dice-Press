<nav>
  <div class="width-wrapper">
    <div id="logo">
      <a href="/">
        <img class="site-logo" src="{{ site.logo }}" />
        <span>{{ site.name }}</span>
      </a>
    </div>
    {% for page in site.pages %}
      {% if page.public %}<div><a href="{{ page.url }}">{{ page.title }}</a></div>{% endif %}
    {% endfor %}
  </div>
  <div class="rule infinite"></div>
</nav>
